<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Confirm Message</title>
</head>

<body class="bg-neutral-200 flex justify-center items-center min-h-screen">
    <div class="text-center bg-white text-slate-900 p-14 space-y-5 shadow-lg rounded-md max-w-lg">
        <img class="w-20 mx-auto mb-5" src="img-01.png" alt="Image">
        <small class="bg-gradient-to-r from-white to-red-200 border-2 border-red-300 text-red-800 px-2 py-1 rounded">
            File Locked
        </small>
        <h1 class="text-lg font-semibold">Your request to access the file has been sent</h1>
        <p class="text-sm font-medium w-64 mx-auto">
            You will receive an email if and when your request is approved.
        </p>
        <p class="text-sm font-medium pt-5">
            Find out more at the
            <a class="underline text-blue-600" href="#" target="_blank">Help Center</a>
        </p>
    </div>
</body>

</html>
